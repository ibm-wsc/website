# Project Information
site_url: 'https://github.ibm.com/IBM-Z-Ecosystem/Z-Standards'
site_description: IBM Z Ecosystem Standards
site_author: IBM Z Ecosystem

# Repository Information
repo_url: 'https://github.ibm.com/IBM-Z-Ecosystem/Z-Standards'
docs_dir: 'docs'
site_dir: 'site'
remote_branch: 'gh-pages'
remote_name: 'origin'
theme:
  name: material
  font:
    text: IBM Plex Sans
    code: IBM Plex Mono
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: black
      accent: blue
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences
  - attr_list
  - md_in_html
extra_css:
  - "stylesheets/extra_css.css"
